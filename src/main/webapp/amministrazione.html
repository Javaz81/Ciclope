        <script>
            //declarations

            //functions

            $(function () {
                var limit = 10000;    //increase number of dataPoints by increasing the limit
                var y = 0;
                var data = [];
                var dataSeries = {type: "line"};
                var dataPoints = [];
                for (var i = 0; i < limit; i += 1) {
                    y += (Math.random() * 10 - 5);
                    dataPoints.push({
                        x: i,
                        y: y
                    });
                }
                dataSeries.dataPoints = dataPoints;
                data.push(dataSeries);

                //Better to construct options first and then pass it as a parameter
                var options = {
                    zoomEnabled: true,
                    animationEnabled: true,
                    title: {
                        text: "Try Zooming - Panning"
                    },
                    axisX: {
                        labelAngle: 30
                    },
                    axisY: {
                        includeZero: false
                    },
                    data: data  // random data
                };
                $("#chartContainer").CanvasJSChart(options);
            });

            function loadPratiche() {
                $("#lista_pratiche").empty();
                $("#tabella_pratiche").empty();
                var request = {"order": "desc", "last_element_number": "2"};
                requestJson = JSON.stringify(request);
                $.ajax({
                    url: "GetRiparazioniCorrenti",
                    cache: false,
                    data: requestJson,
                    dataType: 'json',
                    type: 'POST',
                    async: true,
                    success: function (data) {
                        var items = [];
                        var items2 = [];
                        var items3 = [];
                        var odd = ['odd', 'even'];
                        if (data.length === 0) {
                            items.push('<li>Nessun materiale utilizzato al momento...</li>');
                        } else {
                            for (var i = 0; i < data.length; i++) {
                                items2.push('<a href="#" class="list-group-item" id="' + data[i].praticaId + '" >\n\
                    <i class="fa fa-file-o fa-fw"></i> ' + data[i].marca + ' - ' + data[i].modello +
                                        '<span style="margin-left:2em;" class="text-primary">' + data[i].targa + '</span>\n\
                                    <span class="pull-right text-muted small">\n\
                                    <em>' + data[i].data_arrivo + '</em></span>\n\
                            </a>');
                                pair = i % 2;
                                items3.push('<tr class="' + odd[pair] + '"><td>' + data[i].marca + ' - ' + data[i].modello + '</td>\n\
                                <td>' + data[i].targa + '</td>\n\
                                <td>' + data[i].data_arrivo + '</td></tr>');
                            }
                            items = items.concat(items2);
                            items.sort(function (a, b) {
                                var valA = $(a).text(),
                                        valB = $(b).text();
                                if (valA < valB) {
                                    return -1;
                                }
                                if (valA > valB) {
                                    return 1;
                                }
                                return 0;
                            });
                        }
                        $("#lista_pratiche").empty();
                        $("#lista_pratiche").html(items);
                        $("#tabella_pratiche").html(items3);
                    },
                    error: function (xhttpjqr, err, data) {
                    },
                    complete: function (xhttpjqr, evtobj, data) {
                    }
                });
            }

            //events
            $(document).ready(function () {
                //loadPratiche();
                var request = {"order": "desc", "last_element_number": "3"};

                $("#dataTables-pratiche").DataTable({
                    responsive: true,
                    processing: true,
                    serverSide: true,
                    ajax: "GetPraticheAperteDataTables"
                });
            });
        </script>
