<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>JTSage::DateBox - First Datebox</title>
        <!-- Include jQuery Mobile stylesheets -->
        <link rel="stylesheet" href="js/libs/jquery-mobile/jquery.mobile.min.css"/>

        <!-- Include the jQuery library -->
        <script src="js/libs/jquery/jquery.min.js"></script>

        <!-- Include the jQuery Mobile library -->
        <script src="js/libs/jquery-mobile/jquery.mobile.min.js"></script>
        <!-- scanning library -->
        <script type="text/javascript" src="js/jquery.scannerdetection.js"></script>
        <!-- datebox jstage -->
        <link href="js/libs/jquery-mobile-datebox/jqm-datebox.css" rel="stylesheet" type="text/css">
        <script src="js/libs/jquery-mobile-datebox/jqm-datebox.comp.calbox.js" type="text/javascript"></script>
        <script src="js/libs/jquery-mobile-datebox/jqm-datebox.i18n.it.utf8.js" type="text/javascript"></script>
        <script type="text/javascript">
            function update_date(date) {
                alert(date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear());
            }
        </script>
    </head>
    <body>

        <div data-role="page">

            <div data-role="header">
                <h1>Titolone</h1>
            </div><!-- /header -->

            <div data-role="main">
                <div>
                    <label for="giornata">Seleziona giornata:</label>
                    <input name="giornata"  id="giornata" type="text" data-role="datebox"
                           data-options='{"mode":"calbox", "useLang":"it", "closeCallback": "update_date" }' />
                </div>
                <ul data-role="listview" data-split-icon="delete" data-split-theme="a" data-inset="true">
                    <li>
                        <a href="#">
                            <h2>Borda</h2>
                            <p>Broken</p>
                        </a>
                        <a href="#p22" data-rel="popup" data-position-to="window" data-transition="pop">Purchase</a>
                    </li>
                </ul>
                <div data-role="popup" id="p22" data-theme="a" data-overlay-theme="b" class="ui-content">
                    <h1> <a href="#" data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-btn-b ui-btn-inline">
                        Back
                    </a>Adie</h1>
                </div>
            </div>
            <div data-role="footer"></div>
        </div>

    </body>
</html>
